<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styleregister.css">
    <title>Document</title>
</head>

<body>
    <div class="d-flex justify-content-center align-items-center">
        <div class="row retro">
            <div class="card text-center shadow-lg p-3 mb-5 bg-white tma" style="border-radius: 18px 18px 18px 18px;">
                <div class="card-body" style="padding:20px 20px 0px 20px !important;">
                    <p class="centro">
                        <img src="images/logo-negro.png" class="">
                    </p>
                    <h3 class="card-title" style="font-weight: bold;">Pay-me</h3>
                    <h6 class="card-subtitle mb-2" style="color: dimgrey;">Registrar Usuario:</h6>
                    <div class="card-text mt-4">
                        <div class="form-group text-left">
                            <input type="text" class="form-control rounded-pill accil" placeholder="Nombre de Usuario">
                        </div>
                        <div class="form-group text-left">
                            <input type="email" class="form-control rounded-pill" placeholder="Correo electronico">
                        </div>
                        <div class="form-group text-left">
                            <input type="password" class="form-control rounded-pill" id="txt_pass"
                                placeholder="Contraseña">
                        </div>
                        <div class="form-group text-left">
                            <div class="progress">
                                <!-- <div class="progress-bar bg-danger" role="progressbar" style="width: 15%"></div>
                                <div class="progress-bar bg-warning" role="progressbar" style="width: 35%"></div>
                                <div class="progress-bar bg-success" role="progressbar" style="width: 50%"></div> -->
                            </div>
                        </div>
                        <div class="form-group text-left">
                            <input type="password" class="form-control rounded-pill" placeholder="Repite tu contraseña">
                        </div>
                        <div class="form-group text-left">
                            <select name="" id="" class="form-control">
                                <option value="" disabled selected>Tipo de Usuario</option>
                                <option value="0">Tipo 1</option>
                                <option value="1">Tipo 2</option>
                                <option value="2">Tipo 3</option>
                            </select>
                        </div>
                        <button type="button" id="registro" class="btn btn-lg btn-block enviar mt-5 mb-5">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
